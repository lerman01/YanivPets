<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle with Points Starting at Bottom Center</title>
    <script src="back.js"></script>
    <style>
        body {
            margin: 0;
        }

        @font-face {
            font-family: Vinque;
            src: url(vinque.ttf);
        }

        #main-container {
            background-color: #1c1700;
            background-image: url(https://www.transparenttextures.com/patterns/fabric-1-light.png);
            width: 100dvw;
            height: 100dvh;
            font-weight: bold;
            font-size: 20px;
            color: white;

        }

        #bottom {
            position: fixed;
            display: flex;
            width: 100%;
            justify-content: center;
            top: 90%;
        }

        #top {
            position: fixed;
            top: 0;
            display: flex;
            width: 100%;
            justify-content: space-evenly;
        }

        #right {
            position: fixed;
            right: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        #left {
            position: fixed;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        #card-area {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            margin: auto;
            gap: 55px;
        }

        #card-area img {
            object-fit: contain;
            width: 250px;
        }

        /* entire container, keeps perspective */
        .flip-container {
            perspective: 700px;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .flip-container, .front, .back {
            width: 250px;
            height: 381px;
        }

        .flip-container img:hover {
            cursor: pointer;
        }

        /* flip speed goes here */
        .flipper {
            transition: 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        /* hide back of pane during swap */
        .front, .back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* front pane, placed above back */
        .front {
            z-index: 2;
            /* for firefox 31 */
            transform: rotateY(0deg);
        }

        /* back, initially hidden pane */
        .back {
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
        }

        .card-title {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-family: sans-serif;
            color: black;
        }

        @container card-desc-container (min-width: 700px) {
            div {
                font-size: 12em;
            }
        }

        .card-desc {
            display: flex;
            align-items: center;
            justify-content: center;
            container-name: card-desc-container;
            position: absolute;
            color: black;
            top: 292px;
            left: 30px;
            font-family: sans-serif;
            font-weight: bold;
            width: 195px;
            height: 66px;
        }


    </style>
    <script>

        const cardClick = (e) => {

            const imgContainter = e.target.closest('.flipper')
            if (imgContainter.classList.contains('flipped')) {
                imgContainter.classList.remove('flipped')
            } else {
                imgContainter.classList.add('flipped')
            }
        }

    </script>
</head>
<body>
<div id="main-container">
    <div style="padding-top: 50px; position: absolute">
        <input type="number" min="1" value="1" id="player-counter"/>PLAYERS
        <button onclick="createPlayers(1)" style="width: 100px; height: 50px">+</button>
        <button onclick="createPlayers(-1)" style="width: 100px; height: 50px">-</button>
    </div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="left"></div>
    <div id="bottom"></div>
    <div id="card-area">

        <div class="flip-container" onclick="cardClick(event)">
            <div class="flipper">
                <div class="front">
                    <img src="2.png">
                </div>
                <div class="back">
                    <img src="1.png">
                </div>
            </div>
        </div>

        <div class="flip-container" onclick="cardClick(event)">
            <div class="flipper">
                <div class="front">
                    <img src="2.png">
                </div>
                <div class="back">
                    <img src="Seer.png">
                    <div class="card-title">Seer</div>
                    <div class="card-desc">Can either look at a player's card, or 2 cards in the center

                    </div>
                </div>
            </div>
        </div>

        <div class="flip-container" onclick="cardClick(event)">
            <div class="flipper">
                <div class="front">
                    <img src="2.png">
                </div>
                <div class="back">
                    <img src="Villager.png">
                    <div style="font-family: Vinque;" class="card-title">Villager</div>
                    <div style="font-family: Vinque; font-weight: normal" class="card-desc">No special abilities

                    </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
