<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle with Points Starting at Bottom Center</title>
    <script src="back.js"></script>
    <style>
        body {
            margin: 0;
        }

        #main-container {
            background-color: #000538;
            background-image: url("https://www.transparenttextures.com/patterns/felt.png");
            width: 100dvw;
            height: 100dvh;
            font-weight: bold;
            font-size: 20px;
            color: white;

        }

        #bottom {
            position: fixed;
            display: flex;
            width: 100%;
            justify-content: center;
            top: 90%;
        }

        #top {
            position: fixed;
            top: 0;
            display: flex;
            width: 100%;
            justify-content: space-evenly;
        }

        #right {
            position: fixed;
            right: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        #left {
            position: fixed;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        #card-area {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
            margin: auto;
            gap: 55px;
        }

        #card-area > img {
            object-fit: contain;
            width: 250px;
        }

    </style>
</head>
<body>
<div id="main-container">
    <div style="padding-top: 50px; position: absolute">
        <input type="number" min="1" value="1" id="player-counter"/>PLAYERS
        <button onclick="createPlayers(1)" style="width: 100px; height: 50px">+</button>
        <button onclick="createPlayers(-1)" style="width: 100px; height: 50px">-</button>
    </div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="left"></div>
    <div id="bottom"></div>
    <div id="card-area">
        <img src="1.png">
        <img src="2.png">
        <img src="2.png">
    </div>

</div>


</body>
</html>
